<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Get Element by</title>
</head>
<body>
      <!-- Get Element by id -->

        <h1>Get Element by Get Element By ID</h1>
        <p id="byid">This is example text for element by ID</p>
         <p id="demo"></p>


         <script>

    //  Document Get Element By ID 

    const ex1=document.getElementById("byid");

    document.getElementById("demo").innerHTML=ex1.innerHTML+" "+"with this additional text";

         </script>
</body>
</html>
