<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughnut Chart</title>
</head>

<body>
    <canvas id="myChart" style="max-width: 700px; margin-left: 25%; max-height: 500px;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const xValue = ['Argentina', 'Brasil', 'France', 'Germany', 'Italy', 'Spain'];
        const yValue = [2, 5, 3, 4, 2, 1];
        const barColors = ["#b91d47", "#00aba9","#2b5797","#e8c3b9","#1e7145","orange"];

        const data = {
            labels: xValue,
            datasets: [{
                backgroundColor: barColors,
                data: yValue,
            }]
        };

        const config = {
            type: 'doughnut',
            data: data,
            options: {
                title: {
                    display: true,
                    text: "world Cup Win Country"
                }
            }
        };

    </script>

    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>

</html>
