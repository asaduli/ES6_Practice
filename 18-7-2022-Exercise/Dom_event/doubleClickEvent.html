<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click Event</title>
</head>
<body>
    <p>Double Click the Button to change Color</p>
    <button id="mybtn" ondblclick="changeColor()" style="background-color: chartreuse;">Click Me</button>
    <script>
        function changeColor(){
           document.getElementById('mybtn').style.backgroundColor='orange';
        }
    </script>
</body>
</html>
