<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
</head>

<body>
    <canvas id="myChart" style="width: 100%;max-width:800px; max-height: 500px;margin-left:25%;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const xValue = ['Argentina', 'Brasil', 'France', 'Germany', 'Italy', 'Spain'];
        const yValue = [2, 5, 3, 4, 2, 1];
        const barColors = ["red", "green", "blue", "orange", "brown", "#b91d47"];

        const data = {
            labels: xValue,
            datasets: [{
                label:"World Cup Won By Different Countries",
                backgroundColor: barColors,
                data: yValue,
                borderColor:"#00aba9",
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                
            }
        };

    </script>

    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>

</html>
