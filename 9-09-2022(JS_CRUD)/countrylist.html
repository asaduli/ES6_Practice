<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Crud</title>
</head>

<body>


  <div style="margin-left:35%;">

    <h3>JS Crud Practice</h3> <br><br>

    <form method="POST" action="javascript:void(0)" onsubmit="addCountry()" >

      <input type="text" placeholder="Enter New Country" id="name">
      <input type="submit" value="Add New">
    </form><br><br><br>


    <table border="1px">
      <thead>
        <th>SL</th>
        <th>Country Name</th>
        <th>Action</th>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>



  </div>

  <script>

    let coutries = ['Argentina', 'Barbados', 'Bolivia', 'Bangladesh', 'Canada', 'China', 'Colombia', 'France', 'Germany']



    function viewCountry() {
      let tbody = document.getElementById('tbody');
        let data='';
      for (country in coutries) {

        data +=`<tr>`
        data +=`<td> ${parseInt(country)+1} </td>`
        data +=`<td> ${coutries[country]} </td>`
        data +=`<td> <button>Edit</button> <button onclick="deleteCountry(`+country+`)">Delete</button></td>`
       tbody.innerHTML = data;
      }
    }

     function addCountry(){
    
      let  element=document.getElementById("name");
      let country=element.value;
      console.log(country);
      
      if(country){

        coutries.push(country.trim());
        element.value='';
        viewCountry();
      }
     }

      function deleteCountry(index){
        
        console.log(index);
        coutries.splice(index, 1);
        viewCountry();
      }

     viewCountry();

  </script>

</body>

</html>
