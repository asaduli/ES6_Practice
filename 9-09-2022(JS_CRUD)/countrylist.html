<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Crud</title>
</head>
<body>
    
    
    <div style="margin-left:35%;">
  
        <h3>JS Crud Practice</h3> <br><br>

        <form>

          <input type="text" placeholder="Enter New Country" id="country">
          <button type="submit" >Add</button>
        </form><br><br><br>


        <table border="1px">
            <thead>
              <th>SL</th>
              <th>Country Name</th>
              <th>Action</th>
            </thead>
            <tbody id="tbody">
              
            </tbody>
        </table>



    </div>

    <script>

        let coutries=['Argentina', 'Barbados', 'Bolivia', 'Bangladesh', 'Canada', 'China', 'Colombia', 'France', 'Germany']
         let tbody=document.getElementById('tbody');

         for(country in coutries){

            let row=document.createElement('tr');

           let td1=document.createElement('td');
           let td2=document.createElement('td');
           let td3=document.createElement('td');
           td1.innerHTML=parseInt(country)+1;
           td2.innerHTML=coutries[country];
           td3.innerHTML=`<button type="button">Edit</button> <button type="button">Delete</button>`;
           row.appendChild(td1);
           row.appendChild(td2);
           row.appendChild(td3);
           tbody.appendChild(row);
           
         }
    </script>

</body>
</html>
