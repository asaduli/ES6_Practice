<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Event</title>
</head>
<body>
    <p>Copy the Input Text</p>
    <input type="text" id="in" oncopy="copyText()">
    <p id="demo"></p>
    <script>

        function copyText(){
        var val=document.getElementById('in').value;

        document.getElementById('demo').innerHTML="You copied "+val;
        }
    </script>
</body>
</html>
