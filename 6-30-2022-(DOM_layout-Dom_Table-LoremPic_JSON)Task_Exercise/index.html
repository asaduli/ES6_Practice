<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List Using Dom</title>
</head>
<body>
    
    <div id="container">


    </div>

    <script>
     
     let contry1=window.document.createTextNode("country1")

      console.log(contry1)

      let li=window.document.createElement("li")

       li.appendChild(contry1);
       console.log(li)
        
       let ul=window.document.createElement("ul")

       ul.appendChild(li)
       console.log(ul)
    </script>
</body>
</html>
