<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom text()method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div class="mydiv">
   
        this is div

    </div>
   
    
   <p> 

   </p>

    <script>
/*
The jQuery text() method gets or sets the text content to the specified DOM element(s).

Syntax:
$('selector expression').text('content');
*/
alert($('.mydiv').text());  //returns inner text of .myDiv

$('p').text('adding this text to p element')



    </script>

    
</body>
</html>
