<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom val()method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

     <label for="name">Name:</label>
   <input id='name' type="text" placeholder="enter name here">

   <input type="submit" value="Save" onclick="show()">



    <script>
/*
The jQuery val() method gets or sets value property to the specified DOM element(s).

Syntax:
$('selector expression').val('value')
*/
function show(){
        $('input:text').val('Asadul Islam');
        alert('You pressed '+$('input:submit').val());
      
    }

    </script>

    
</body>
</html>
