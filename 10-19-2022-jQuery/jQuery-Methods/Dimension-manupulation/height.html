<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension height methods</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div{
            margin: 10px 10px 10px 10px;
            padding: 5px 5px 5px 5px;
            border: 4px solid black;
            height: 50px;
        }
        p{
            background-color: aqua;
            border: 2px dotted;
        }
    </style>
</head>

<body>

    <button id="mybutton" >Click Me</button>

 <div>

 </div>

<p>

</p>
    <script>
/*
// height()	Get or set height of the specified element(s).
// innerHeight()	Get or set inner height (padding + element's height) of the specified element(s).
// outerHeight()	Get or set outer height (border + padding + element's height) of the specified element(s).

*/
$(document).ready(() => {
    $('#mybutton').click(()=>{
    
       $('div').height(100);
        alert('Div height is: '+$('div').height()+'\n'+'div inner height is: '+$('div').innerHeight()+'\n'+'div outer height is: '+$('div').outerHeight())

        $('p').height(100);
    })

});

  

    </script>

    
</body>
</html>
