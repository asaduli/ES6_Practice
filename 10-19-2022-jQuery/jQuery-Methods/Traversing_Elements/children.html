<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Children Elements jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <p>This is First paragraph.</p>
    </div>
    <div id="myDiv">
        <p>
            This is second paragraph.
        </p>
        <div id="inrDiv">
            <p>This is third paragraph.</p>
        </div>
        <div>
            <ul>
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
            </ul>
        </div>
    </div>
    <div>
        <p>This is fourth paragraph.</p>
    </div>
    <script>
    //children() method get the child element of each element specified using selector expression.
    $('#myDiv').children().each(function (index) {
        alert('Index: ' + index + ', html: ' + $(this).html());
    });

    </script>
</body>
</html>
