<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery next method for traversing elements</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div>
        <p>This is First paragraph.</p>
    </div>
    <div id="myDiv">
        <p>
            This is second paragraph.
        </p>
        <div id="inrDiv">
            <p>This is third paragraph.</p>
        </div>
        <div>
            <ul>
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
            </ul>
        </div>
    </div>
    <div>
        <p>This is fourth paragraph.</p>
    </div>

    <script>
        // The jQuery next() method gets the immediately following sibling of the specified element.
        alert('Next element to #myDiv: ' + $('#myDiv').next().html());

        alert('Next element to #inrDiv: ' + $('#inrDiv').next().html());
    </script>
</body>

</html>
