<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom prepend()method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div>

        <p>This is paragraph</p>
       
    </div>

    <script>
/*
The jQuery prepend() method inserts content at the beginning of an element(s) specified by a selector.

Syntax:
$('selector expression').prepend('content');
*/
$('div').prepend('<label>This is prepend label</label>');


    </script>

    
</body>
</html>
