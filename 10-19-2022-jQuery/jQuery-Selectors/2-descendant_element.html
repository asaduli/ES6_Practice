<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Descendant Elements</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        div{
            border: 1px solid;
        }
        p{
            border: 1px dashed;
        }
        pre{
            border: 1px dotted;
        }

       
     
    </style>

</head>
<body>
    
    <div>
        <p>paragrahp</p>
        <p>paragraph</p>
        <pre>pre</pre>
    </div>
    <pre>pre</pre>
 
    <p>paragraph</p>

    <script>

        $(document).ready(function() {

            //  systax 1
            //selecting all the descendant element p of div element
            $('div p').append("-appeding after descendant elements syntax 1. ")
            // systax 2

            //selecting all the descendant elements of div
            $('div >*').css('background-color','yellow')


        });
    </script>

</body>
</html>
