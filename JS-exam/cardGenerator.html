<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Generator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    </head>
    <body>
        <div class="row mt-5 container-fluid">
            <div class="col-md-8">
                <div class="card row">
                    <div class="card-body" id="card-body">
    
                    </div>
                </div>
                <div class="row">
                    <p id="html"></p>
                </div>
            </div>
            
            <div class="col-md-4" id="toolbar">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mx-1" >Reset</button> 
                    <button class="btn btn-primary mx-1" >Docs</button> 
                    
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="title" onchange="change()">
                    <label class="form-check-label" for="title">
                      Title
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="text"  onchange="change()">
                    <label class="form-check-label" for="text">
                      Text
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="button" >
                    <label class="form-check-label" for="button">
                      Button
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="image" >
                    <label class="form-check-label" for="image">
                      Image
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="header">
                    <label class="form-check-label" for="header">
                      Header
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="footer" >
                    <label class="form-check-label" for="footer">
                      Footer
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Center">
                    <label class="form-check-label" for="center">
                      Center
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="border" >
                    <label class="form-check-label" for="border">
                      Border
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="white-text">
                    <label class="form-check-label" for="white-text">
                      White Text
                    </label>
                  </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
      <script>
      
      </script>
    </body>
</html>
