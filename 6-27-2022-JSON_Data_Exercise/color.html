<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Json</title>
</head>

<body>


    <script>


        let colors = [
            {
                color: "red",
                value: "#f00"
            },
            {
                color: "green",
                value: "#0f0"
            },
            {
                color: "blue",
                value: "#00f"
            },
            {
                color: "cyan",
                value: "#0ff"
            },
            {
                color: "magenta",
                value: "#f0f"
            },
            {
                color: "yellow",
                value: "#ff0"
            },
            {
                color: "black",
                value: "#000"
            }
        ];

        let colorNames = colors.map(function (name) {
            return name.color.charAt(0).toUpperCase() + name.color.slice(1);
        });

        console.log(colorNames);

        let name = colors.filter(color => color.color.length > 5).map(color => color.color);
        console.log(name);

        let firstWord = colorNames.reduce(function (first, current) {

            return first + current.charAt(0);

        }, "");
        console.log(firstWord);

    </script>
</body>

</html>
