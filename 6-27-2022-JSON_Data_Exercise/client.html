<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Server Clinet</title>
</head>

<body>
    <script>
        let server = {
            "clients": [
                {
                    "id": "59761c23b30d971669fb42ff",
                    "isActive": true,
                    "age": 36,
                    "name": "Dunlap Hubbard",
                    "gender": "male",
                    "company": "CEDWARD",
                    "email": "dunlaphubbard@cedward.com",
                    "phone": "+1 (890) 543-2508",
                    "address": "169 Rutledge Street, Konterra, Northern Mariana Islands, 8551"
                },
                {
                    "id": "59761c233d8d0f92a6b0570d",
                    "isActive": true,
                    "age": 24,
                    "name": "Kirsten Sellers",
                    "gender": "female",
                    "company": "EMERGENT",
                    "email": "kirstensellers@emergent.com",
                    "phone": "+1 (831) 564-2190",
                    "address": "886 Gallatin Place, Fannett, Arkansas, 4656"
                },
                {
                    "id": "59761c23fcb6254b1a06dad5",
                    "isActive": true,
                    "age": 30,
                    "name": "Acosta Robbins",
                    "gender": "male",
                    "company": "ORGANICA",
                    "email": "acostarobbins@organica.com",
                    "phone": "+1 (882) 441-3367",
                    "address": "697 Linden Boulevard, Sattley, Idaho, 1035"
                }
            ]
        };

        let firstname = server.clients.map(client => client.name.split(" ")[0]);
        let lastname = server.clients.map(client => client.name.split(" ")[1]);

        console.log("Firstname\t", "Lastname\n");

        for (index in firstname) {

            console.log(firstname[index] + "\t\t" + lastname[index]);
        }

        let age = server.clients.filter(client => client.age >= 30).map(client => client.name);

        console.log("Clinets Above 30 Year old\n");
        for (name of age) {
            console.log(name)
        };

        let totalMale=server.clients.filter(male => male.gender=="male").reduce((total,male)=>total+1,0);
        let totalFemale=server.clients.filter(male => male.gender=="female").reduce((total,male)=>total+1,0);
        console.log("Total Male: " + totalMale);
        console.log("Total Female: " + totalFemale);
    </script>
</body>
